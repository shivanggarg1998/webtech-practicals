<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function insertString(text, pos, add) {
            pos = Math.min(pos, text.length);
            var ans = text.substr(0, pos) + add + text.substr(pos);
            console.log("The string after insertion is: ", ans);
            return ans;
        }
    </script>
</head>
