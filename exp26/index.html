<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function ifHex(text) {
            if (parseInt(text, 16).toString(16) == text.toLowerCase()) {
                console.log('valid hexadecimal value');
                return true;
            }
            else {
                console.log('invalid hexadecimal value');
                return false;
            }

        }
    </script>
</head>
