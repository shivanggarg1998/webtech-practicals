<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #stats {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            margin: 50px auto;
            font-size: large;
        }

        #bold {
            font-weight: bold;
            font-size: large;

        }
        #italic {
            font-style: italic;
            font-size: large;

        }
        #underline {
            text-decoration: underline;
            font-size: large;
        }
    </style>
</head>

<body>

    <br>
    <br>
    <br>
    <button onclick="makeBold()" id="bold">B</button>
    <button onclick="makeItalic()" id="italic">I</button>
    <button onclick="makeUnderline()" id="underline">U</button>

    <div id="stats" contenteditable>

    </div>


    <script>
        function makeBold() {
            document.execCommand('bold');
        }
        function makeItalic() {
            document.execCommand('italic');
        }
        function makeUnderline() {
            document.execCommand('underline');
        }
    </script>

</body>

</html>
