<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function toBinary(number) {
            var ans = number.toString(2);
            console.log("Binary number is: ", ans);
            return ans;
        }
        function toOctal(number) {
            var ans = number.toString(8);
            console.log("Octal number is: ", ans);
            return ans;
        }
        function toHex(number) {
            var ans = number.toString(16);
            console.log("HexaDecimal number is: ", ans);
            return ans;
        }
    </script>
</head>
